<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - ShopAll</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <header>
    <h1>ShopAll</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="quemsomos.html">Quem Somos</a>
      <a class="ativo" href="carrinho.html">Carrinho</a> <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Finalizar Pedido</h2>
    <p>Preencha seus dados para concluir a compra</p>
  </section>

  <main>
    <section class="checkout-container">
      <form action="#"> <div class="checkout-section">
          <h3>1. Dados Pessoais</h3>
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="checkout-section">
          <h3>2. Endereço de Entrega</h3>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
          </div>
          <div class="form-row">
             <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" id="estado" name="estado">
            </div>
          </div>
        </div>

        <div class="checkout-section">
          <h3>3. Pagamento</h3>
          <div class="form-group">
            <label for="pagamento">Forma de Pagamento</label>
            <select id="pagamento" name="pagamento">
              <option value="cartao">Cartão de Crédito</option>
              <option value="pix">PIX (5% de desconto)</option>
              <option value="boleto">Boleto Bancário</option>
            </select>
          </div>
        </div>

        <div class="resumo-pedido">
          <p><strong>Total a Pagar:</strong> R$ 15.407,14</p>
        </div>

        <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
      </form>

      <div class="botao-inicio">
        <a href="carrinho.html">← Voltar ao Carrinho</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopAll — Projeto desenvolvido por alunos de Computação</p>
  </footer>
</body>
</html>
